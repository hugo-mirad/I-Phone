<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<style type="text/css">
	body, html{
		font-family:Arial;
		font-size:13px;
	}
	input, textarea{ width:95%; margin-bottom:12px; padding:3px; font-family:Arial; resize:none; }
	b{ display:block; }
</style>

</head>

<body>
<!--
<h3>Email to: <label>Seller Name</label></h3>
 -->
<!-- <b>First Name</b> -->
<input type="text" id="Fname" maxlength="20" placeholder="First Name" />

<!-- <b>Last Name</b> -->
<input type="text" id="Lname" maxlength="20" placeholder="Last Name" />
<!-- <b><span style="color:#FF3300"> *</span></b> -->

<input type="tel" id="mobile" maxlength="10" placeholder="Phone Number [mandatory]" />
    
<!-- <b>City</b> -->
<input type="text" id="city" placeholder="City" />
    
    
<!-- <b>Email</b> -->
<input type="email" id="UserEmail" placeholder="Email" />

<!-- <b>Message</b> -->
<textarea style="height:80px;" id="message" placeholder="Enter your message here"></textarea>

</body>
</html>
